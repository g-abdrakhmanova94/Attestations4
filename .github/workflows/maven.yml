name: Java CI with Allure Report

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # üî• –ö–†–ò–¢–ò–ß–ï–°–ö–ò –í–ê–ñ–ù–û: —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Firefox + –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Install Firefox and GUI dependencies (Ubuntu 24.04)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-0 \
            libdbus-glib-1-2 \
            xvfb \
            libxt6t64 \
            libxss1 \
            libasound2t64

        

      # üî• –ó–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ xvfb ‚Äî –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û
      - name: Run tests with Xvfb
        run: xvfb-run -a mvn test

      # –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç—á—ë—Ç–∞
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          allure_report: allure-report
          keep_reports: 20

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
