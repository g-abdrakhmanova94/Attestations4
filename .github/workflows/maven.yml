name: Java CI with Allure Report

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Firefox ESR
      run: |
        sudo apt-get update
        sudo apt-get remove -y firefox
        # Устанавливаем Firefox ESR
        sudo apt-get install -y firefox-esr
        firefox-esr --version

    - name: Install dependencies
      run: |
        sudo apt-get install -y libgtk-3-0 libdbus-glib-1-2 libx11-xcb1 libxtst6 libxrender1 libasound2t64

    - name: Install Allure
      run: |
        wget -O allure-2.25.0.tgz https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
        sudo tar -xzf allure-2.25.0.tgz -C /opt/
        sudo ln -sf /opt/allure-2.25.0/bin/allure /usr/local/bin/allure

    - name: Run tests
      run: |
        export MOZ_HEADLESS=1
        mvn clean test
      env:
        ALLURE_RESULTS_DIR: allure-results

    - name: Generate Allure Report
      run: |
        mkdir -p allure-report
        allure generate --clean allure-results -o allure-report
      if: always()

    - name: Upload Allure Report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
      if: always()

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Allure Report
      uses: actions/download-artifact@v4
      with:
        name: allure-report
        path: allure-report

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'allure-report'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
