# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: MY AUTOTESTS

permissions: 
  id-token: write
  pages: write
  contents: read

on:
  push:
    branches: [ "master", "new_branch" ]
  pull_request:
    branches: [ "master", "new_branch" ]

jobs:
  build:
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Install Browsers
      run: |
        sudo apt-get update
        # Устанавливаем оба браузера
        sudo apt-get install -y firefox
        
        # Устанавливаем Edge
        curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /usr/share/keyrings/microsoft.gpg
        echo "deb [signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/edge stable main" | sudo tee /etc/apt/sources.list.d/microsoft-edge.list
        sudo apt-get update
        sudo apt-get install -y microsoft-edge-stable
        
        # Проверяем установку
        firefox --version
        microsoft-edge --version

    - name: Build with Maven
      run: mvn clean compile -DskipTests

    - name: Run tests with Firefox
      run: mvn test -Dbrowser=firefox
      
    - name: Run tests with Edge  
      run: mvn test -Dbrowser=edge

    - name: Install Allure  
      run: |  
        curl -o allure.zip -L https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.zip  
        sudo apt-get install -y unzip  
        unzip allure.zip -d /opt/allure  
        sudo ln -s /opt/allure/allure-2.25.0/bin/allure /usr/bin/allure
        allure --version

    - name: List Allure Results Files  
      run: |
        find . -name "allure-results" -type d | head -1 | xargs ls -la

    - name: Generate Allure Report  
      run: |  
        mkdir -p allure-report  
        allure generate --clean allure-results -o allure-report

    - name: List Allure Report Files  
      run: ls -la allure-report/
      
    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload Allure Report
      uses: actions/upload-pages-artifact@v3  
      with:  
        path: allure-report

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/master'
