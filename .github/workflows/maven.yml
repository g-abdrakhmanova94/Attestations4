name: Java CI with Allure Report

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Firefox
      run: |
        sudo apt-get update
        # Устанавливаем Firefox из официального репозитория
        sudo apt-get install -y firefox
        firefox --version

    - name: Install system dependencies for Firefox
      run: |
        # Устанавливаем только необходимые зависимости
        sudo apt-get install -y libgtk-3-0 libdbus-glib-1-2 libx11-xcb1 libxtst6 libxrender1
        # Для Ubuntu 24.04 используем правильное имя пакета
        sudo apt-get install -y libasound2t64 || sudo apt-get install -y libasound2

    - name: Download and setup Allure
      run: |
        # Скачиваем Allure
        wget -O allure-2.25.0.tgz https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
        # Распаковываем
        sudo tar -xzf allure-2.25.0.tgz -C /opt/
        # Создаем симлинк
        sudo ln -sf /opt/allure-2.25.0/bin/allure /usr/local/bin/allure
        # Проверяем
        allure --version

    - name: Run tests
      run: |
        # Устанавливаем переменные окружения для Firefox
        export MOZ_HEADLESS=1
        export MOZ_HEADLESS_WIDTH=1920
        export MOZ_HEADLESS_HEIGHT=1080
        # Запускаем тесты
        mvn clean test
      env:
        ALLURE_RESULTS_DIR: target/allure-results

    - name: Generate Allure Report
      run: |
        mkdir -p allure-report
        allure generate --clean target/allure-results -o allure-report
      if: always()

    - name: Upload Allure Report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
      if: always()

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Allure Report
      uses: actions/download-artifact@v4
      with:
        name: allure-report
        path: allure-report

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'allure-report'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
